<ons-page ng-controller="SettingsCtrl">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="menu.left.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
		</div>
		<div class="center">
			Settings
		</div>
	</ons-toolbar>

	<div class="centered">
		<br>

		<ons-button modifier="bOrange" id="delButton" ng-click="delete()">
			Delete Profile
		</ons-button>

		<br>

		<i class="small">
			You will be redirected to the homepage for a new profile after destruction
		</i>
	</div>
</ons-page>
