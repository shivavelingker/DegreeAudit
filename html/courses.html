<ons-page>
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="menu.left.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
		</div>
		<div class="center">
			All Classes
		</div>
	</ons-toolbar>

	<ons-list>
		<ons-list-item>
			<div class="center">
				<i>Click on any course for more information</i>
			</div>
		</ons-list-item>

		<ons-list-item>
			<input type="search"
				   placeholder="Filter down courses instantly!"
				   style="width: 100%; height: 100%; border: none;"
				   class="search-input"></input>
		</ons-list-item>

	</ons-list>
</ons-page>
