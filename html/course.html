<ons-page ng-controller="CourseCtrl">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Done</ons-back-button>
		</div>
		<div class="center">
			Edit Course
		</div>
	</ons-toolbar>

	<div style="text-align: center; margin-top: 30px;">
		<p>
			<ons-input ng-model="nav.topPage.data.course.abbr" placeholder="Abbreviation"
				float modifier="underbar" style="width: 50%;"></ons-input>
		</p>
		<p>
			<ons-input ng-model="nav.topPage.data.course.name" placeholder="Course Name"
				float modifier="underbar" style="width: 50%;"></ons-input>
		</p>
		<p>
			Hours: {{ nav.topPage.data.course.hours }}
			<ons-range style="width: 50%;" ng-model="nav.topPage.data.course.hours" min="1" max="10" step="1"></ons-range>
		</p>
	</div>
</ons-page>
