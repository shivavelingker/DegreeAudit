<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-99912512-1', 'auto');
	</script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Degree Audit</title>
	<link rel="shortcut icon" href="html/images/ico.png">

	<!-- Core -->
	<script src="./lib/onsenui/js/onsenui.js"></script>
	<script src="./lib/angular/angular-1.5.8.min.js"></script>
	<script src="./lib/onsenui/js/angular-onsenui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- JS -->
	<script src="lib/js/json_parse.js"></script>
	<script src="lib/js/url.js"></script>

	<!-- Gridster -->
	<link rel="stylesheet" href="lib/angular/angular-gridster.min.css"/>
	<script src="lib/angular/jquery.resize.js"></script>
	<script src="lib/angular/angular-gridster.min.js"></script>

    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- App Files -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body ng-app="myApp">

	<ons-splitter var="menu" ng-controller="Menu" ng-init="init()">
		<ons-splitter-side side="left" width="220px" collapse>
			<ons-page>
				<ons-list ng-switch="saved">

					<!-- Title -->
					<ons-list-item>
						<i>Interactive Degree Audit</i>
					</ons-list-item>

					<!-- Save Status -->
					<ons-list-item
					 ng-switch-when="0"
					 class="red"
				 	 ng-click="save()" tappable>
				 		<ons-icon icon="ion-alert-circled"></ons-icon>
				 		&nbsp;&nbsp;&nbsp;&nbsp;
						Save Changes
					</ons-list-item>
					<ons-list-item
					 ng-switch-when="1"
					 class="gray">
					 	<ons-icon spin icon="ion-load-c"></ons-icon>
				 		&nbsp;&nbsp;&nbsp;&nbsp;
						Saving...
					</ons-list-item>
					<ons-list-item
					 ng-switch-when="2"
					 class="green">
						<ons-icon icon="ion-android-checkmark-circle"></ons-icon>
				 		&nbsp;&nbsp;&nbsp;&nbsp;
						Saved
					</ons-list-item>

					<!-- Spacer -->
					<ons-list-item></ons-list-item>

					<!-- Degree Listing -->
					<ons-list-item
					 ng-click="load('html/degrees.html')" tappable>
					 	<ons-icon icon="ion-university"></ons-icon>
					 	&nbsp;&nbsp;&nbsp;&nbsp;
						Degree Plans
					</ons-list-item>

					<!-- Semester Listing -->
					<ons-list-item
					 ng-click="load('html/semesters.html')" tappable>
					 	<ons-icon icon="ion-calendar"></ons-icon>
					 	&nbsp;&nbsp;&nbsp;&nbsp;
						Master Plan
					</ons-list-item>

					<!-- Course Listing -->
					<ons-list-item
					 ng-click="load('html/courses.html')" tappable>
					 	<ons-icon icon="ion-ios-bookmarks"></ons-icon>
					 	&nbsp;&nbsp;&nbsp;&nbsp;
						All Classes
					</ons-list-item>

					<!-- Spacer -->
					<ons-list-item></ons-list-item>

					<!-- Help Page -->
					<ons-list-item
					 ng-click="load('html/help.html')" tappable>
					 	<ons-icon icon="ion-help-buoy"></ons-icon>
					 	&nbsp;&nbsp;&nbsp;&nbsp;
						Help
					</ons-list-item>

					<!-- Share Profile -->
					<ons-list-item
					 ng-click="load('html/share.html')" tappable>
					 	<ons-icon icon="ion-share"></ons-icon>
					 	&nbsp;&nbsp;&nbsp;&nbsp;
						Share
					</ons-list-item>

					<!-- Settings Page -->
					<ons-list-item
					 ng-if="owned"
					 ng-click="load('html/settings.html')" tappable>
					 	<ons-icon icon="ion-settings"></ons-icon>
					 	&nbsp;&nbsp;&nbsp;&nbsp;
						Settings
					</ons-list-item>
				</ons-list>	
			</ons-page>
		</ons-splitter-side>
		
		<ons-splitter-content>
			<ons-navigator var="nav" page="html/login.html">
			</ons-navigator>
		</ons-splitter-content>
	</ons-splitter>

	<ons-template id="popoverUp.html">
		<ons-popover
		 direction="up"
		 cancelable>
		 	<div style="padding: 10px; text-align: center;">
				{{ message }}
			</div>
		</ons-popover>
	</ons-template>

	<ons-template id="popoverLeft.html">
		<ons-popover
		 direction="left"
		 cancelable>
		 	<div style="padding: 10px; text-align: center;">
				{{ message }}
			</div>
		</ons-popover>
	</ons-template>

</body>
</html>
